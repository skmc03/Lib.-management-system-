    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-solid fa-book-open me-2"></i>LibraryMS
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house me-1"></i>Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html"><i class="fa-solid fa-book me-1"></i>Catalog</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="register.html"><i
                                class="fa-solid fa-user-plus me-1"></i>Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="issue-return.html"><i
                                class="fa-solid fa-right-left me-1"></i>Issue/Return</a>
                    </li>

                        <a class="nav-link" href="admin.html"><i class="fa-solid fa-chart-line me-1"></i>Admin</a>

                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- FORM SECTION -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <h2 class="text-center mb-4 fw-bold">Member Registration</h2>

                <form class="shadow p-5 bg-white rounded">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control"></textarea>
                    </div>

                    <!-- Membership Type -->
                    <div class="mb-3">
                        <label class="form-label">Membership Type <span class="text-danger">*</span></label>
                        <select class="form-select" required>
                            <option selected disabled>Choose membership type</option>
                            <option>Student</option>
                            <option>Premium</option>
                            <option>General</option>
                            <option>Researcher</option>
                        </select>
                    </div>

                    <!-- Preferred Genres -->
                    <div class="mb-4">
                        <label class="form-label">Preferred Genres (Select multiple)</label>
                        <select class="form-select" multiple size="6">
                            <option>Fiction</option>
                            <option>Non-Fiction</option>
                            <option>Science</option>
                            <option>History</option>
                            <option>Biography</option>
                            <option>Technology</option>
                            <option>Self-Development</option>
                            <option>Business</option>
                        </select>
                    </div>

                    <button class="btn btn-success w-100 py-2">
                        <i class="fa-solid fa-user-check me-2"></i>Register Member
                    </button>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
