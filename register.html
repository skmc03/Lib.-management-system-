<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            padding-top: 80px;
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold">
                <i class="fa-solid fa-book-open me-2"></i>LibraryMS
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <h2 class="text-center mb-4 fw-bold" id="formTitle">Login</h2>

                <form id="authForm" class="shadow p-5 bg-white rounded">

                    <div class="mb-3 hidden" id="nameField">
                        <label>Full Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <div id="errorMessage" class="text-danger mb-3"></div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="submitBtn">
                        <i class="fa-solid fa-right-to-bracket me-2"></i>Login
                    </button>

                    <div class="text-center">
                        <small id="toggleText">Don't have an account?</small>
                        <a href="#" onclick="toggleForm()" id="toggleLink">Register</a>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleForm() {
            isLogin = !isLogin;

            document.getElementById("formTitle").innerText = isLogin ? "Login" : "Create Account";
            document.getElementById("submitBtn").innerHTML = isLogin
                ? '<i class="fa-solid fa-right-to-bracket me-2"></i>Login'
                : '<i class="fa-solid fa-user-plus me-2"></i>Create Account';

            document.getElementById("toggleText").innerText = isLogin
                ? "Don't have an account?"
                : "Already have an account?";

            document.getElementById("toggleLink").innerText = isLogin ? "Register" : "Login";

            document.getElementById("nameField").classList.toggle("hidden");
        }

        document.getElementById("authForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (isLogin) {
                const storedUser = JSON.parse(localStorage.getItem("user"));

                if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
                    document.getElementById("errorMessage").innerText = "Invalid credentials.";
                    return;
                }

                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";

            } else {
                if (!name) {
                    document.getElementById("errorMessage").innerText = "Please enter your name.";
                    return;
                }

                const user = { name, email, password };
                localStorage.setItem("user", JSON.stringify(user));

                alert("Account created successfully. Please login.");
                toggleForm();
            }
        });
    </script>

</body>

</html>
