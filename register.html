<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold">
                <i class="fa-solid fa-book-open me-2"></i>LibraryMS
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <h2 class="text-center mb-4 fw-bold">Login to Your Account</h2>

                <form id="loginForm" class="shadow p-5 bg-white rounded">

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <div id="errorMessage" class="text-danger mb-3"></div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="fa-solid fa-right-to-bracket me-2"></i>Login
                    </button>

                    <div class="text-center mb-3">
                        <small>Already have an account?</small>
                    </div>

                    <button type="button" class="btn btn-outline-danger w-100">
                        <i class="fa-brands fa-google me-2"></i>Sign in with Google
                    </button>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const validEmail = "admin@library.com";
            const validPassword = "12345";

            if (email === validEmail && password === validPassword) {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById("errorMessage").innerText = "Invalid Email or Password";
            }
        });
    </script>

</body>

</html>
