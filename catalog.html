<!DOCTYPE html>
<html>

<head>

    <title>Book Catalog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container mt-5">

        <h2 class="mb-4 text-center">Book Catalog</h2>

        <div class="row">

            <div class="col-md-3">
                <div class="card shadow">
                    <img src="https://harivubooks.com/cdn/shop/products/DSC_0065_0.1x.jpg?v=1651768199&width=713" class="card-img-top">
                    <div class="card-body">
                        <h5>Atomic Habits</h5>
                        <p>James Clear</p>
                        <button class="btn btn-primary w-100">View</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9TYyGMyujsrzj7aQ9PBJJ1_7hVogI4Ai1EQ&s" class="card-img-top">
                    <div class="card-body">
                        <h5>Rich Dad Poor Dad</h5>
                        <p>Robert Kiyosaki</p>
                        <button class="btn btn-primary w-100">View</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdTONqyuIYNtvOkDpY07SV3mehE8bfQz2-DQ&s" class="card-img-top">
                    <div class="card-body">
                        <h5>The Psychology of Money</h5>
                        <p>Morgan Housel</p>
                        <button class="btn btn-primary w-100">View</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKuusqQdULlTrtUSgO_XSZmmtsPiI0zY95tw&s" class="card-img-top">
                    <div class="card-body">
                        <h5>Deep Work</h5>
                        <p>Cal Newport</p>
                        <button class="btn btn-primary w-100">View</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
